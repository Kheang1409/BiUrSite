<div class="profile-container">
    <div class="back-to-home">
        <a (click)="back()">Back</a>
    </div>

    <div class="profile-cover"></div>

    <div class="profile-header">
        <img [src]="profile" alt="Profile Image" class="profile-image">
        <h2>{{username}}</h2>
        <p>{{postCount}} posts</p>
    </div>
</div>
