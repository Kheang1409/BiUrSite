<div class="profile-container">
    <!-- Back to Homepage Button -->
    <div class="back-to-home">
        <a href="/">Back</a>
    </div>

    <!-- Cover Photo -->
    <div class="profile-cover"></div>

    <!-- Profile Header -->
    <div class="profile-header">
        <img [src]="profile" alt="Profile Image" class="profile-image">
        <h2>{{username}}</h2>
        <p>{{postCount}} posts</p>
    </div>
</div>
